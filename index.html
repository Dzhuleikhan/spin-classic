<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="overscroll-none">
    <div
      class="wrapper h-full min-h-screen w-full min-w-[320px] overflow-hidden"
    >
      <header class="xs:top-5 absolute top-[56px] z-50 w-full lg:top-8">
        <div class="mx-auto max-w-[960px]">
          <div class="flex items-center gap-2 lg:justify-center">
            <img class="xs:max-w-[120px]" src="./img/logo.svg" alt="Goldbet" />
            <img class="xs:w-6 xs:h-6" src="./img/bg.svg" alt="Belgium" />
          </div>
        </div>
      </header>
      <main>
        <div
          class="medium:min-h-[800px] mobile:bg-[url(../img/page-bg-sm.png)] sm:pt-[120px] xs:pt-[100px] relative flex h-screen min-h-[1080px] w-full items-center bg-[url('../img/page-bg.webp')] bg-cover bg-center bg-no-repeat extralg:min-h-[700px] lg:items-start lg:pt-[150px] extralg:landscape:min-h-[800px] xl:landscape:min-h-[1080px]"
        >
          <img
            class="confetti absolute left-0 top-0 will-change-transform lg:hidden"
            src="./img/confetti.webp"
            alt="Confetti"
          />
          <div
            class="medium:px-3 mx-auto flex w-full justify-end px-[180px] extralg:px-[100px] xl:px-6 lg:justify-center"
          >
            <img
              class="player mobile:min-w-[80%] xs:max-w-[500px] xs:-bottom-[6%] mobile:max-w-[580px] mobile:-bottom-[30%] tbl:left-1/2 mobile:left-1/2 absolute bottom-0 left-[190px] z-[100] max-w-[838px] will-change-transform extralg:left-[80px] extralg:max-w-[600px] xl:-left-[50px] xl:max-w-[750px] lg:-bottom-[40%] lg:left-0 lg:z-[100] lg:min-w-[110%] lg:-translate-x-1/2 xl:landscape:max-w-[570px] lg:landscape:left-1/2"
              src="./img/player.webp"
              alt="Football player"
            />
            <!-- spin big wrapper -->
            <div>
              <div class="relative flex max-w-[705px] items-center">
                <img
                  width="1526"
                  height="1526"
                  class="rays absolute left-1/2 z-[0] min-h-[200%] min-w-[200%] -translate-x-1/2 will-change-transform"
                  src="./img/rays.webp"
                  alt="Rays"
                />
                <!-- money portal -->
                <div
                  class="money-portal medium:h-[700px] absolute bottom-0 left-1/2 z-[1] h-[1000px] w-1/2 -translate-x-1/2 overflow-hidden"
                >
                  <div class="moneys">
                    <img
                      class="dollar-pack absolute right-0 top-0 z-[1] max-w-[54%] will-change-transform"
                      width="193"
                      height="193"
                      src="./img/dollar-pack.webp"
                      alt="Dollar"
                    />
                    <img
                      class="pound-pack absolute left-0 top-[150px] z-[1] max-w-[46%] will-change-transform"
                      width="165"
                      height="165"
                      src="./img/pound-pack.webp"
                      alt="Pound"
                    />
                    <img
                      class="earl-coin absolute right-0 top-[250px] z-[2] max-w-[49%] will-change-transform"
                      width="176"
                      height="176"
                      src="./img/coin.webp"
                      alt="coin"
                    />
                    <img
                      class="euro-pack absolute left-1/2 top-[355px] z-[1] max-w-[56%] -translate-x-1/2 will-change-transform"
                      width="197"
                      height="197"
                      src="./img/euro-pack.webp"
                      alt="Euro"
                    />
                    <img
                      class="yuan-pack absolute left-0 top-[480px] z-[1] max-w-[54%] will-change-transform"
                      width="192"
                      height="192"
                      src="./img/yuan-pack.webp"
                      alt="yuan"
                    />
                  </div>
                </div>
                <!-- Wheel -->
                <div
                  class="relative z-50 h-full w-full max-w-[705px] rounded-full extralg:max-w-[550px]"
                >
                  <!-- dots -->
                  <div class="absolute z-[3] h-full w-full">
                    <!-- top right -->
                    <div
                      class="dot dot-odd absolute left-1/2 top-[0] -translate-x-1/2"
                    ></div>
                    <div
                      class="dot dot-even absolute right-[29.5%] top-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute right-[14.5%] top-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute right-[4%] top-[29.5%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute right-0 top-1/2 -translate-y-1/2"
                    ></div>
                    <!-- right bottom -->
                    <div
                      class="dot dot-even absolute bottom-[29.5%] right-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute bottom-[14.5%] right-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute bottom-[4%] right-[29.5%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute bottom-[0] left-1/2 -translate-x-1/2"
                    ></div>
                    <!-- left bottom -->
                    <div
                      class="dot dot-even absolute bottom-[29.5%] left-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute bottom-[14.5%] left-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute bottom-[4%] left-[29.5%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute left-0 top-1/2 -translate-y-1/2"
                    ></div>
                    <!-- top left -->
                    <div
                      class="dot dot-even absolute left-[29.5%] top-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute left-[14.5%] top-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute left-[4%] top-[29.5%]"
                    ></div>
                  </div>
                  <img
                    width="705"
                    height="705"
                    src="./img/wheel-round.webp"
                    alt="Wheel wrapper"
                  />
                  <!-- wheel inner -->
                  <div
                    class="main-wheel absolute w-[91%] will-change-transform"
                  >
                    <div style="--i: 1" class="number">
                      <div>
                        <p>2.50</p>
                        <span
                          ><img
                            width="38"
                            height="38"
                            class="wheel-currency"
                            src="./img/usd.svg"
                            alt="USD"
                        /></span>
                      </div>
                    </div>
                    <div style="--i: 2" class="number">
                      <div>
                        <p>125.0</p>
                        <span

                            height="38"

                            src="./img/usd.svg"
                            alt="USD"
                        /></span>
                      </div>
                    </div>
                    <div style="--i: 10" class="number">
                      <div>
                        <p>50.00</p>

                        /></span>
                      </div>

                    <div style="--i: 14" class="number">
                      <div>

                    <div style="--i: 15" class="number">
                      <div>
                        <p>15.00</p>

                            src="./img/usd.svg"

                      </div>

                    <div style="--i: 16" class="number">
                      <div>
                        <p>7.5</p>
                        <span
                          ><img
                            width="38"
                            height="38"
                            class="wheel-currency"
                            src="./img/usd.svg"
                            alt="USD"
                        /></span>
                      </div>
                    </div>
                    <img
                      width="667"
                      height="667"
                      src="./img/wheel.webp"
                      alt="Wheel"
                    />
                  </div>
                  <!-- Spin button -->
                  <button
                    class="spin-btn absolute left-1/2 top-1/2 z-[25] flex h-[31%] w-[31%] -translate-x-1/2 -translate-y-1/2 items-center justify-center bg-[url('../img/spin-btn-bg.webp')] bg-contain bg-center bg-no-repeat"
                  >
                    <p
                      class="spin-btn-text font-coiny uppercase will-change-transform"
                    >
                      <span
                        class="medium:text-[39px] xs:text-[36px] block font-coiny text-[75px] leading-[97%] text-[#FFD84E] extralg:text-[55px]"
                      >
                        tap
                      </span>
                      <span
                        class="medium:text-[18px] xs:text-base block font-coiny text-[35px] leading-[97%] text-white extralg:text-[24px]"
                      >
                        to spin
                      </span>
                    </p>
                    <img
                      class="spin-btn-loader medium:w-[50px] medium:h-[50px] invisible absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0"
                      width="80"
                      height="80"
                      src="./img/btn-loader-white.svg"
                      alt="Loader"
                    />
                  </button>
                  <!-- mirror -->
                  <img
                    class="absolute right-[3%] top-[5%] z-20 w-[45%]"
                    width="304"
                    height="292"
                    src="./img/prize-mirror.webp"
                    alt="Mirrow"
                  />
                </div>
                <!-- Podium -->
                <img
                  class="mobile:-bottom-[50px] absolute -bottom-[90px] left-1/2 z-40 w-full -translate-x-1/2 drop-shadow-podiumShadow"
                  width="676"
                  height="157"
                  src="./img/podium.svg"
                  alt="Podium"
                />
              </div>
            </div>
          </div>
          <!-- ball -->
          <img
            class="ball mobile:max-w-[320px] xs:-left-[150px] xs:bottom-0 mobile:-left-[100px] mobile:-bottom-[200px] pointer-events-none absolute -bottom-[300px] -left-[30px] z-[120] will-change-transform extralg:-bottom-[220px] extralg:max-w-[450px] lg:-bottom-[300px] lg:-left-[200px]"
            width="645"
            height="645"
            src="./img/ball.webp"
            alt="Ball"
          />
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
