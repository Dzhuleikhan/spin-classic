<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Uzbekistan</title>
  </head>
  <body
    class="overscroll-none bg-[url('../img/page-bg.png')] bg-cover bg-center bg-no-repeat"
  >
    <div
      class="wrapper h-full min-h-screen w-full min-w-[320px] overflow-hidden"
    >
      <div
        class="landscape fixed left-0 top-0 z-[1000] grid hidden h-screen w-full place-items-center bg-white"

        <div class="flex flex-col items-center gap-5">
          <img
            class="max-w-[120px]"

            alt="Phone rotate img"
          />
          <div>
            <p>Rotate your device</p>
          </div>
        </div>
      </div>
      <main class="relative z-[30]">
        <!-- money -->
        <img
          class="money-img absolute -left-[60px] top-0 max-w-[311px] extralg:max-w-[280px] mobile:-left-[200px] mobile:top-[50px] mobile:max-w-[254px] mobile:-rotate-[35deg]"
          src="./img/10grand.png"
          alt="Money"
        />
        <img
          class="money-img absolute -top-[50px] left-1/2 max-w-[160px] -translate-x-1/2 rotate-45 mobile:hidden"
          src="./img/50grand.png"
          alt="Money"
        />
        <img
          class="camel-img fixed bottom-0 left-0 hidden w-full brightness-75 mobile:z-[30] mobile:block sm:max-w-[85%]"
          src="./img/camel.png"
          alt=""
        />
        <!-- Plov -->
        <img
          class="pointer-events-none fixed bottom-0 right-0 z-40 max-w-[500px] extralg:max-w-[300px] medium:hidden"
          src="./img/plov-blurred.png"
          alt="Food"
        />
        <img
          class="absolute bottom-0 left-[370px] extralg:bottom-[50px] extralg:max-w-[400px]"
          src="./img/plov-1.png"
          alt="Food"
        />
        <!-- Action text -->
        <div
          class="wheel-action-text fixed bottom-[20%] left-1/2 z-50 hidden w-full max-w-[420px] -translate-x-1/2 text-center mobile:block mobile:text-[32px]"
        >
          <p
            class="font-dela text-[40px] uppercase leading-[97%] text-[#ffd84e] extralg:text-[30px] lg:text-[24px] xl:landscape:text-[24px]"
          >
            Omadingizni <br />
            sinang
          </p>
          <p
            class="mt-5 font-dela text-[40px] uppercase leading-[97%] text-[#fff] extralg:text-[30px] lg:text-[24px] xl:landscape:text-[24px]"
          >
            g'ildirakni <br />
            aylantiring
          </p>
        </div>
        <div
          class="relative h-screen min-h-[1080px] w-full items-center pt-[55px] extralg:min-h-screen lg:items-start lg:pt-[50px] medium:min-h-[800px] medium:pt-5 mobile:h-screen mobile:min-h-screen mobile:pt-5"
        >
          <div
            class="big-laptop:justify-center mx-auto flex w-full justify-end px-[180px] extralg:px-[100px] xl:px-6 lg:justify-center medium:px-3"
          >
            <!-- spin big wrapper -->
            <div>
              <!-- Logo -->
              <div
                class="mb-[50px] flex items-center justify-center gap-2 lg:justify-center mobile:mb-5 xl:landscape:mb-5"
              >
                <img
                  class="xs:max-w-[120px]"
                  src="./img/logo.svg"
                  alt="Goldbet"
                />
                <img
                  class="country-flag xs:h-6 xs:w-6"
                  src="./img/uz.svg"
                  alt="Uzbekistan"
                />
              </div>
              <div class="relative z-[25] flex max-w-[705px] items-center">
                <img
                  class="absolute left-1/2 top-1/2 z-[7] h-[105%] min-w-[105%] -translate-x-1/2 -translate-y-1/2"
                  src="./img/wheel-plate.png"
                  alt=""
                />
                <img
                  class="absolute -top-[15%] left-1/2 z-0 w-full min-w-[184%] -translate-x-1/2 lg:hidden"
                  src="./img/wheel-flags.png"
                  alt=""
                />
                <img
                  class="big-laptop:min-w-[1200px] fixed bottom-0 left-1/2 z-[4] w-full min-w-[1920px] -translate-x-1/2 lg:min-w-[1100px]"
                  src="./img/page-flag-big.png"
                  alt="Flag"
                />
                <img
                  class="big-laptop:max-w-[70%] camel-img big-laptop:z-[7] fixed -bottom-[54px] -left-[105px] z-[3] w-full max-w-[54%] lg:z-[7] lg:max-w-[560px] mobile:hidden sm:bottom-0 sm:left-0 sm:max-w-[80%]"
                  src="./img/camel.png"
                  alt=""
                />
                <img
                  class="money-img big-laptop:left-auto big-laptop:translate-x-0 big-laptop:right-0 big-laptop:bottom-[100px] fixed -bottom-[100px] left-1/2 z-30 max-w-[350px] -translate-x-1/2 rotate-[35deg] lg:hidden"
                  src="./img/50grand.png"
                  alt="Money"
                />
                <!-- Money -->
                <img
                  class="money-img fixed -left-[130px] bottom-[120px] z-[4] max-w-[320px] extralg:max-w-[280px]"
                  src="./img/50grand.png"
                  alt="Money"
                />
                <img
                  class="money-img fixed right-0 top-0 max-w-[254px] -rotate-45 extralg:max-w-[160px] mobile:hidden xl:landscape:hidden"
                  src="./img/10grand.png"
                  alt="Money"
                />
                <img
                  class="money-img fixed -right-[40px] top-[330px] max-w-[154px] -rotate-[35deg] extralg:max-w-[120px]"
                  src="./img/10grand.png"
                  alt="Money"
                />
                <!-- Wheel -->
                <div
                  class="relative z-50 h-full w-full max-w-[705px] rounded-full extralg:max-w-[550px] lg:max-w-[405px] xl:landscape:max-w-[450px]"
                >
                  <img
                    class="absolute -top-[5%] left-1/2 z-50 w-[17%] -translate-x-1/2"
                    src="./img/spin-arrow.png"
                    alt=""
                  />
                  <!-- dots -->
                  <div class="absolute z-[3] h-full w-full">
                    <!-- top right -->
                    <div
                      class="dot dot-odd absolute left-1/2 top-[0] -translate-x-1/2"
                    ></div>
                    <div
                      class="dot dot-even absolute right-[29.5%] top-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute right-[14.5%] top-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute right-[4%] top-[29.5%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute right-0 top-1/2 -translate-y-1/2"
                    ></div>
                    <!-- right bottom -->
                    <div
                      class="dot dot-even absolute bottom-[29.5%] right-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute bottom-[14.5%] right-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute bottom-[4%] right-[29.5%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute bottom-[0] left-1/2 -translate-x-1/2"

                    <!-- left bottom -->

                    <div

                    <div

                    ></div>
                    <div

                    ></div>
                    <!-- top left -->
                    <div
                      class="dot dot-even absolute left-[29.5%] top-[4%]"
                    ></div>
                    <div
                      class="dot dot-odd absolute left-[14.5%] top-[14.5%]"
                    ></div>
                    <div
                      class="dot dot-even absolute left-[4%] top-[29.5%]"
                    ></div>
                  </div>
                  <img
                    width="705"
                    height="705"
                    src="./img/wheel-round.png"
                    alt="Wheel wrapper"
                  />
                  <div
                    class="dark-overlay fixed left-0 top-0 z-30 h-screen w-full bg-black/40"
                  ></div>
                  <!-- wheel inner -->
                  <div
                    class="main-wheel absolute z-[39] w-[91%] will-change-transform"
                  >
                    <div
                      class="dark-overlay absolute left-0 top-0 z-20 h-full w-full rounded-full bg-black/50"
                    ></div>
                    <div style="--i: 1" class="number">
                      <div>
                        <p></p>
                        <span
                          ><img
                            class="wheel-lose"
                            width="38"
                            height="38"
                            src="./img/lose-icon.svg"
                            alt="Lose"
                        /></span>
                      </div>
                    </div>
                    <div style="--i: 2" class="number relative z-[30]">
                      <div>
                        <p>125.0</p>
                        <span
                          ><img
                            width="38"
                            height="38"
                            class="wheel-currency"
                            src="./img/currencies/som.svg"
                            alt="SOM"
                        /></span>
                      </div>
                    </div>
                    <div style="--i: 3" class="number">

                        <p>8,000</p>

                      </div>

                    <div style="--i: 15" class="number">
                      <div>
                        <p></p>

                            alt="Lose"
                        /></span>
                      </div>
                    </div>
                    <div style="--i: 16" class="number">
                      <div>
                        <p>7.50</p>
                        <span
                          ><img
                            width="38"
                            height="38"

                            src="./img/currencies/som.svg"
                            alt="SOM"
                        /></span>
                      </div>
                    </div>
                    <img
                      width="667"
                      height="667"
                      src="./img/wheel.webp"
                      alt="Wheel"
                    />
                    <svg
                      class="dark-overlay absolute -top-5 left-1/2 w-[19%] -translate-x-1/2"
                      width="143"
                      height="33"
                      viewBox="0 0 143 33"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M67.9924 25.1231C91.7934 25.1231 115.038 27.5059 137.5 32.0459L142.5 8.3133C118.424 3.4354 93.5073 0.875 67.9924 0.875C44.9475 0.875 22.3903 2.9637 0.5 6.96211L5.5 30.703C25.7755 27.0372 46.6604 25.1231 67.9924 25.1231Z"

                      <defs>
                        <radialGradient

                          cx="0"

                          r="1"
                          gradientUnits="userSpaceOnUse"

                          <stop offset="1" stop-color="#D7FAFF" />
                        </radialGradient>
                      </defs>
                    </svg>
                  </div>
                  <!-- Spin button -->
                  <button
                    class="spin-btn absolute left-1/2 top-1/2 z-[50] flex h-[31%] w-[31%] -translate-x-1/2 -translate-y-1/2 items-center justify-center bg-[url('../img/spin-btn-bg.webp')] bg-contain bg-center bg-no-repeat"
                  >
                    <p class="spin-btn-text will-change-transform">
                      <span
                        class="block font-dela text-[60px] uppercase leading-[97%] text-[#FFD84E] extralg:text-[55px] medium:text-[34px] xs:text-[28px]"
                      >
                        Bos
                      </span>
                      <span
                        class="block font-dela text-[23px] leading-[97%] text-white medium:text-[14px] xs:text-xs"
                      >
                        va Aylantir
                      </span>
                    </p>
                    <img
                      class="spin-btn-loader invisible absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 medium:h-[50px] medium:w-[50px]"
                      width="80"
                      height="80"
                      src="./img/btn-loader-white.svg"
                      alt="Loader"
                    />
                  </button>
                  <!-- Action text -->

                    class="wheel-action-text absolute bottom-10 left-1/2 z-50 w-full -translate-x-1/2 text-center mobile:-bottom-[60px] mobile:hidden mobile:text-[32px]"

                    </p>

    </div>
    <div
      class="overlay fixed left-0 top-0 z-[400] hidden h-full w-full place-items-center bg-black/30 p-5 backdrop-blur-[5px] xs:p-3"
    >
      <div
        class="modal modal-win relative z-20 flex hidden flex-col items-center gap-5 rounded-[29px] px-[27px] py-[29px] xs:w-full xs:px-4"
      >
        <div class="modal-head space-y-[10px] text-center sm:space-y-2">
          <p
            class="font-dela text-[29px] font-bold leading-[133%] text-white sm:text-[24px]"
          >
            Congratulations!
          </p>
          <span class="font-dela text-[24px] text-white sm:text-xl"
            >Your prize is:</span
          >
        </div>
        <div
          class="modal-prize flex w-full items-center justify-center gap-4 rounded-[17px] bg-[#21371b] p-6 sm:gap-3"
        >
          <span
            class="font-dela text-[57px] leading-none sm:text-[54px] xs:-bottom-1 xs:text-[45px]"
            >12.50</span
          >
          <img
            class="modal-currency shrink-0 sm:h-[64px] sm:w-[64px] xs:h-12 xs:w-12"
            width="78"
            height="78"
            src="./img/som.svg"
            alt="SOM"
          />
        </div>
        <button
          class="modal-btn w-full rounded-[13px] border-[3.65px] border-[#380808] p-3 px-4 text-center font-dela text-[31px] font-bold uppercase text-white sm:px-8 sm:py-[13px] sm:text-[26px] xs:w-full xs:px-2 xs:text-[22px]"
        >
          Claim Prize
        </button>
      </div>
      <div
        class="modal modal-lose relative z-20 flex max-w-[405px] flex-col items-center gap-5 rounded-[29px] px-[27px] py-[29px] xs:w-full xs:px-4"
      >
        <div class="modal-head space-y-[10px] text-center sm:space-y-2">
          <p
            class="font-dela text-[29px] font-bold capitalize leading-[133%] text-white sm:text-[24px]"
          >
            Unfortunately, <br />
            You didn't win this time.
          </p>
          <span class="font-dela text-[24px] text-white sm:text-xl"
            >But don't worry, you have another chance!</span
          >
        </div>
        <div
          class="modal-prize flex w-full items-center justify-center gap-4 rounded-[17px] bg-[#6c1919] p-6 sm:gap-3"
        >
          <span
            class="font-dela text-[57px] leading-none sm:text-[54px] xs:-bottom-1 xs:text-[45px]"
            >0</span

            class="modal-currency shrink-0 sm:h-[64px] sm:w-[64px] xs:h-12 xs:w-12"

        >
          Claim Prize
        </button>
